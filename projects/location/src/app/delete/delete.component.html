<div class="row col-md-12 p-0 m-0">
    <p class="col-md-12 p-0">Location will be deleted! Are you sure you want to delete the data?</p>
    <div class="col-md-12 text-right mt-4 p-0">
        <button mat-flat-button class="m-1" (click)="closeDialog()" color="primary">Cancel</button>
        <button mat-flat-button class="m-1" (click)="deleteLocation()" style="margin-right: 0 !important;" color="warn" >Delete</button>
    </div>
</div>
